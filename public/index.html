<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body ng-app="circuitApp">
        <div id="main-container" ng-cloak ng-controller="WorkspaceCtrl">
            <ul class="component-list">
                <li ng-repeat="comp in speciesList" ng-click="addComponent(comp)">{{ comp.toUpperCase() }}</li>
            </ul>
            <div class="logo">Circuits with Friends</div>
            <div class="main">
                <workspace data="data"></workspace>
                <div ng-controller="ChatCtrl">
                    <div id="chathead">
                        <input type='text' id='nameInput' ng-model="name" ng-trim="true" placeholder='Name'>
                        <input type='text' id='messageInput' ng-model="text" placeholder='Message'>
                    </div>
                    <div id="chat">
                        <div ng-repeat="message in messages">
                            <em/>
                            {{message.name}}: {{message.text}}
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div class="evaluate">
                    <button ng-click="evaluateCircuit()">PRITN EVAL TO TEH KONSOUL</button>
                </div>
                <div class="remove">
                    <button ng-click="removeComponent()">DETLETE TEH GATE</button>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="http://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
        <script src="js/circuits.js"></script>

        <script src="js/app.js"></script>

        <script src="js/services/session.js"></script>
        <script src="js/services/calculate.js"></script>
        <script src="js/services/deethree.js"></script>

        <script src="js/selection.js"></script>
        <script src="js/pins.js"></script>
        <script src="js/links.js"></script>
        <script src="js/components.js"></script>
        <script src="js/directives/drawing.js"></script>
        <script src="js/controllers/workspace.js"></script>
        <script src="js/controllers/chat.js"></script>
    </body>
</html>
