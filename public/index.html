<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/modal.css">
    </head>
    <body>
        <div id="main-container" ng-app="circuitApp">
            <ul class="component-list">
                <li onclick="addComponent('inputpin')">INPUT</li>
                <li onclick="addComponent('outputpin')">OUTPUT</li>
                <li onclick="addComponent('notgate')">NOT</li>
                <li onclick="addComponent('andgate')">AND</li>
                <li onclick="addComponent('orgate')">OR</li>
                <li onclick="addComponent('nandgate')">NAND</li>
                <li onclick="addComponent('norgate')">NOR</li>
                <li onclick="addComponent('xorgate')">XOR</li>
                <li onclick="addComponent('xnorgate')">XNOR</li>
                <li onclick="addComponent('mux')">MUX</li>
                <li onclick="addComponent('dflipflop')">DFF</li>
                <li onclick="addComponent('tflipflop')">TFF</li>
                <li onclick="addComponent('decoder')">DECODER</li>
                <li onclick="addComponent('register')">REGISTER</li>
            </ul>
            <div class="logo">Circuits with Friends</div>
            <div class="main">
                <div ng-controller="WorkspaceCtrl">
                    <workspace data="data"></workspace>
                </div>
                <div ng-controller="ChatCtrl">
                    <div id="chathead">
                        <input type='text' id='nameInput' ng-model="name" ng-trim="true" placeholder='Name'>
                        <input type='text' id='messageInput' ng-model="text" placeholder='Message'>
                    </div>
                    <div id="chat">
                        <div ng-repeat="message in messages">
                            <em/>
                            {{message.name}}: {{message.text}}
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div class="evaluate">
                    <button onclick="evaluateCircuit()">PRITN EVAL TO TEH KONSOUL</button>
                </div>
                <div class="remove">
                    <button onclick="removeComponent()">DETLETE TEH GATE</button>
                </div>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
        <script src='https://cdn.firebase.com/v0/firebase.js'></script>
        <script src="http://cdn.firebase.com/libs/angularfire/0.3.0/angularfire.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
        <script src="js/circuits.js"></script>
        <script src="js/app.js"></script>
        <script src="js/deethree.js"></script>
        <script src="js/selection.js"></script>
        <script src="js/pins.js"></script>
        <script src="js/links.js"></script>
        <script src="js/components.js"></script>
        <script src="js/drawing.js"></script>
        <script src="js/session.js"></script>
        <script src="js/workspace.js"></script>
        <script src="js/chat.js"></script>
    </body>
</html>
